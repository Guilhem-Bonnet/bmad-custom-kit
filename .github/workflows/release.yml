name: BMAD Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag de release (ex: v1.2.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: "Create GitHub Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour le changelog git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml

      - name: Validate DNA avant release
        run: bash bmad-init.sh validate --all

      - name: Générer CHANGELOG depuis BMAD_TRACE
        id: changelog
        run: |
          # Générer le changelog si BMAD_TRACE existe
          if [[ -f "_bmad-output/BMAD_TRACE.md" ]]; then
            bash bmad-init.sh changelog --output RELEASE_NOTES.md
            echo "has_trace=true" >> $GITHUB_OUTPUT
          else
            # Changelog depuis git log
            git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD \
              > RELEASE_NOTES.md || echo "Première release" > RELEASE_NOTES.md
            echo "has_trace=false" >> $GITHUB_OUTPUT
          fi
          cat RELEASE_NOTES.md

      - name: Compter les archetypes et DNA
        id: stats
        run: |
          ARCHETYPES=$(find archetypes -maxdepth 1 -mindepth 1 -type d | wc -l)
          DNA_COUNT=$(find archetypes -name "*.dna.yaml" | wc -l)
          HOOKS=$(find framework/hooks -name "*.sh" | wc -l)
          echo "archetypes=$ARCHETYPES" >> $GITHUB_OUTPUT
          echo "dna_count=$DNA_COUNT" >> $GITHUB_OUTPUT
          echo "hooks=$HOOKS" >> $GITHUB_OUTPUT

      - name: Créer la release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || inputs.tag }}
          name: "BMAD Custom Kit ${{ github.ref_name || inputs.tag }}"
          body_path: RELEASE_NOTES.md
          body: |
            ## Stats

            | Composant | Nombre |
            |-----------|--------|
            | Archetypes | ${{ steps.stats.outputs.archetypes }} |
            | Fichiers DNA | ${{ steps.stats.outputs.dna_count }} |
            | Git hooks | ${{ steps.stats.outputs.hooks }} |

            ## Installation rapide

            ```bash
            curl -fsSL https://raw.githubusercontent.com/Guilhem-Bonnet/bmad-custom-kit/${{ github.ref_name || inputs.tag }}/bmad-init.sh -o bmad-init.sh
            bash bmad-init.sh doctor
            bash bmad-init.sh install --archetype minimal
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name || inputs.tag, '-rc') || contains(github.ref_name || inputs.tag, '-beta') || contains(github.ref_name || inputs.tag, '-alpha') }}
          generate_release_notes: true
          files: |
            bmad-init.sh
            framework/archetype-dna.schema.yaml
